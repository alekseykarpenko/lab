<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">


    <title>[LAB] Easy RTC Example</title>
</head>
<body class="text-center">

<form class="form" data-id="form-connect" autocomplete="off">
    <h1 class="h3 mb-3 font-weight-normal">WebRTC Connection</h1>
    <label for="inputRoom" class="sr-only">Room ID</label>
    <input type="text" id="inputRoom" class="form-control" placeholder="Room ID" required autofocus pattern="[0-9]{5,15}"
           title="Room name must be 5-15 cyphers">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Connect</button>
</form>

<form class="form" style="display: none" data-id="form-send" autocomplete="off">
    <h1 class="h3 mb-3 font-weight-normal">Send data</h1>
    <label for="inputMessage" class="sr-only">Message</label>
    <textarea id="inputMessage" class="form-control" placeholder="Message" required autofocus></textarea>
    <button class="btn btn-lg btn-success btn-block" type="submit">Send</button>
    <button class="btn btn-md btn-secondary btn-block" id="disconnect">Disconnect</button>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="js/bootstrap-notify.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
